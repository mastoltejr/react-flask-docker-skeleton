version: '3'

services:
  api:
    build: server
    command: "flask run --host=0.0.0.0 --port=5005"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=server.py
    ports:
      - "5005:5005"

  client:
    build: client
    ports:
      - '3005:3005'
    links:
      - api
    depends_on:
      - api